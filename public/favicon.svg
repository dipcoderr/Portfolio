<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main gradient - vibrant red -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d50000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect -->
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="#ff1744" stroke-width="2" opacity="0.3" />
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="46" fill="url(#redGradient)" />
  
  <!-- Shine overlay -->
  <circle cx="50" cy="50" r="46" fill="url(#shine)" />
  
  <!-- Letter D with shadow -->
  <text x="50" y="72" font-family="'Segoe UI', Arial, sans-serif" font-size="58" font-weight="900" fill="white" text-anchor="middle" filter="url(#shadow)" style="letter-spacing: -2px;">D</text>
  
  <!-- Stylish accent elements -->
  <circle cx="78" cy="22" r="6" fill="#ffeb3b" opacity="0.9" />
  <circle cx="78" cy="22" r="3" fill="#fff" opacity="0.6" />
  
  <!-- Bottom accent line -->
  <path d="M 30 85 Q 50 88 70 85" stroke="#ff5252" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>
